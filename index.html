<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no;user-scalable=0,"
    />
    <title>Guess My Number..!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="main-section">
      <header>
        <h1>Guess My Number..!</h1>
        <p>(Between 1 and 20)</p>
        <button class="again">Again!</button>
        <div class="number">?</div>
      </header>
      <main>
        <div class="left">
          <input type="number" class="guess" min="1" max="20" />
          <button class="check">Check!</button>
        </div>
        <div class="right">
          <h3 class="content">Start guessing...</h3>
          <p>Score: <span class="score">20</span></p>
          <p>Highscore: <span class="highscore"></span></p>
        </div>
      </main>
    </section>
  </body>
</html>
